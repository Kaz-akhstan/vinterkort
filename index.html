<body>
    <div class="outer" data-tilt data-tilt-scale="1.25" id="yttre">
        <div class="innerCard" id="inreKort">
            <div class="frontCard">
                <img src="600x400.jpg" alt="" onclick="turnPageFunc()">
            </div>
            <div class="backCard" onclick="turnPageFunc()">
                Text h√§r
            </div>
        </div>
    </div>
</body>
<script src="vanilla-tilt.js"></script>
</html>
<script>
    var counter = 0;
    function turnPageFunc()
    {
        counter++;
        if(counter % 2 === 0)
        {
            document.getElementById("inreKort").style.transform = 'rotateY(0deg)';
        }
        else
        {
            document.getElementById("inreKort").style.transform = 'rotateY(180deg)';
        }
    }
</script>
